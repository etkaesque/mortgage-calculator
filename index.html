<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <h1>Hipotekos skaičiuoklė</h1>
    </header>

    <main class="main">
        <section class="calculator-input">

            <div class="input-wrapper">

                <label for="loanperiod">Paskolos laikotarpis, metais</label>
                <input type="number" id="loanperiod" min="1" max="30">
            </div>

            <div class="input-wrapper">
                <label for="loanamount">Paskolos suma, eurais</label>
                <input type="number" id="loanamount">
            </div>

            <div class="input-wrapper">
                <label for="interest">Palūkanų norma, %</label>
                <input type="number" id="interest">
            </div>

            <div class="input-wrapper">
                <label for="income">Grynosios pajamos kas mėn., eurais</label>
                <input type="number" id="income">
            </div>

            <div class="input-wrapper">
                <label for="obligationtotal">Bendra įsipareigojimų suma, eurais</label>
                <input type="number" id="obligationtotal">
            </div>

            <div class="input-wrapper">
                <label for="obligationmonthly">Bendra įsipareigojimų įmoka kas mėn., eurais</label>
                <input type="number" id="obligationmonthly">
            </div>

            <button onclick="calculateMortgage()">Skaičiuoti</button>

        </section>

        <section class="calculator-output">

            <p id="monthly-payment">Mėn. įmoka už būsto kreditą:</p>
            <p id="DTI">DTI:</p>
            <p id="DSTI">DSTI:</p>
            <p id="LTI">LTI:</p>
            <p id="max-loan">Maksimaliai galima pasiskolinti:</p>
            <p id="loan-cost">Bendra sumokama suma:</p>
            <p id="total-interest">Iš viso sumokama palūkanų:</p>

     



        </section>


    </main>




    <script src="script.js"></script>
</body>

</html>
